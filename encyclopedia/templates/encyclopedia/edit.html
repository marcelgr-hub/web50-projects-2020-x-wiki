{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Create new page :</h1>

    <form action="{% url 'encyclopedia:result' entry %}" method="post">
        {% csrf_token %}
        <input disabled style="width:80%" type="text" name="title" placeholder="{{entry}}" >
        <br></br>
        <label for="text">Enter text here:</label>
        <p></p>
        <textarea id="text" name="text" rows="1" cols="30">{{text}}</textarea>
        <br></br>
        <input style="margin-left:75%" type="submit" value="Save">
    </form>

{% endblock %}
