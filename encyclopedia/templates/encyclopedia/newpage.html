{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create new page :</h1>

    <form action="" method="post">
        {% csrf_token %}
        <input style="width:80%;" type="text" name="title" placeholder="Enter title here" >
        <br></br>
        <label for="text">Enter text here:</label>
        <p></p>
        <textarea style="resize:none" id="text" name="text" rows="1" cols="30"></textarea>
        <br></br>
        <input style="margin-left:75%" type="submit" value="Save">
    </form>

{% endblock %}
